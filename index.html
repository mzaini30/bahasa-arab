---
layout: default
aplikasi_lainnya:
  judul: Aplikasi Lainnya
  link: https://aplikasi.catatanzen.com
---

<style>
	.bukan-link,
	.bukan-link:active,
	.bukan-link:visited,
	.bukan-link:hover {
		color: inherit;
		text-decoration: none;
	}
</style>

<div class="navbar navbar-default">
	<div class="container">
		<div class="navbar-header">
			<a href="#!" class="navbar-brand">Belajar Bahasa Arab</a>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		{% for x in (1..16) %}
			<div class="col-xs-6 col-sm-4 col-md-3">
				<a href="bab-{{ x }}.html" class="bukan-link">
					<div class="panel panel-default">
						<div class="panel-body">Bab {{ x }}</div>
					</div>
				</a>
			</div>	
		{% endfor %}
		<div class="col-xs-6 col-sm-4 col-md-3">
			<a href="{{ page.aplikasi_lainnya.link }}" class="bukan-link">
				<div class="panel panel-default">
					<div class="panel-body">{{ page.aplikasi_lainnya.judul }}</div>
				</div>
			</a>
		</div>	
	</div>
</div>
