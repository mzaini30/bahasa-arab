---
layout: default
---

<link rel="stylesheet" href="vendor/reveal/css/reveal.css">
<link rel="stylesheet" href="vendor/reveal/css/theme/white.css">

<div class="reveal">
	<div class="slides">
		{% for x in (1..page.jumlah_gambar) %}
			<section>
				<img src="gambar/{{ page.folder }}/Slide{{ x }}.JPG" alt="">
			</section>
		{% endfor %}		
	</div>
</div>

<script src="vendor/reveal/js/reveal.js"></script>
<script>
	Reveal.initialize({
		transition: 'none'
	})
</script>
